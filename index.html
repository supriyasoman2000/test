<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="first">
        <div class="form-box">
            
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">LogIn</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>

            </div>
            <form id="login" class="input-group">
                <input type="email" class="input-field" placeholder="UserName" required>
                <input id="myInput" type="password" class="input-field" placeholder="Password"  required>
                <button class="btn" onclick="myFunction()"><i class="fas fa-eye"></i></button>
                
                   <a href="userlist.html" type="submit" class="submit-btnn">LogIn</a>  
    
            </form>

            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="Name" required>
                <input type="text" class="input-field" placeholder="Address" required>
                <input type="number" class="input-field" placeholder="Mobile No" required>
                <input type="email" class="input-field" placeholder="UserName" required>
                <input  type="password" class="input-field" placeholder="Password" required>

                <button type="submit" class="submit-btn">Register</button>
    
    
            </form>


    
        </div>
       
    </div>
    <script>
        var x= document.getElementById("login")
        var y= document.getElementById("register")
        var z= document.getElementById("btn")

        function register(){
            x.style.left = "-400px"
            y.style.left = "50px"
            z.style.left = "110px"

        }

        function login(){
            x.style.left = "50px"
            y.style.left = "450px"
            z.style.left = "0px"

        }
        
        function myFunction() {
           var x = document.getElementById("myInput");
           if (x.type === "password") {
               x.type = "text";
               } else {
                   x.type = "password";
                }
        }

      

    </script>
</body>
</html>
